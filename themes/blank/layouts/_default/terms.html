{{ define "main" }}

{{ $pages := .Pages }}
{{ $pages = (.Paginate $pages).Pages }}

<header>
    <div class="container">
        <h1>{{ .Title }}</h1>
    </div>
</header>

<section>
    <div class="container">
        <div class="terms">
            {{ range (index .Site.Taxonomies (.Title | lower)) }}
            {{ .Page.Title }} <span class="bg-number">{{ .Count }}</span>
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
