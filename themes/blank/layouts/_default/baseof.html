<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel=icon href=data:,>
<title>{{ .Title }}</title>
<style type="text/css">
html{
	font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
	-moz-osx-font-smoothing: grayscale;
}
body{
	line-height:1.4;
	position:relative;
}
header{
	margin:0 0 5rem;
	font-size: 12px;
}
header a{
	color:#aaa;
	margin-right: 1rem;
}
a{
	color:#006fff;
	text-decoration:none;
}
hr{
	margin:2rem 0;
	max-width:3rem;
	border:none;
	border-top:1px solid rgba(13,13,13,.2);
}
h1,h2,h3{
	font-size:20px;
	font-weight:600;
	line-height:1.2;
	margin:2rem 0 0;
}
h1{
	font-weight:600;
	letter-spacing: -0.02em;
}
h4{
	font-weight:600;
}
.logo{
	font-weight:600;
	color:inherit;
	text-decoration:none;
	margin-bottom:.5rem;
	display:inline;
}
main{
	max-width:34em;
	padding:4ch 8ch;
	margin:0 auto;
}
img{
	height:auto;
	max-width:100%;
}
pre{
	overflow:auto;
}
table{
	text-align:left;
	width:100%;
}
time, date{
	font-size:11px;
	color:inherit;
	text-transform:lowercase;
}
time a{
	font-size:11px;
	color:inherit;
	text-decoration:none;
	margin-left:.5rem;
}
time a:before{
	content:"#"
}
b,strong{
	font-weight:600;
}
ul{
	list-style:none;
	padding:0;
}
ol{
	padding:0;
}
ol li{
	list-style:decimal;
}
li{
	list-style:none;
}
footer{
	display:block;
	margin:5rem 0 0;
	color:#aaa;
}
@media(max-width:600px){
	main{
		padding:1rem;
	}
	ol{
		padding-left:1.3em;
	}
}
</style>
</head>
<body>
<main>
	{{ partial "header" . }}
	{{ block "main" . }}{{ end }}
	{{ partial "footer" . }}
</main>
</body>
</html>
