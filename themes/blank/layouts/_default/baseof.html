<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel=icon href=data:,>
<title>{{ .Title }}</title>
<style type="text/css">
body {
	font-family: helvetica neue,Helvetica,Arial,sans-serif;
	font-size: 16px;
	line-height: 1.6;
	margin:auto;
	max-width: 34rem;
	padding: 2rem 1rem;
	text-rendering: optimizeLegibility;
	-moz-osx-font-smoothing: grayscale;
}
header {
	margin: 0 0 5rem;
}
.logo {
	color: inherit;
	display: inline-block;
	font-weight: 600;
	text-decoration: none;
}
nav {
	margin: 1rem 0 0;
	display: block;
}
nav a {
	color: #006fff;
	text-decoration: none;
	margin-right: 1rem;
}
h1, h2, h3, h4, h5, h6, b, strong {
	font-weight: 600;
}
intro a {
	color: inherit;
	border-bottom: 1px solid indianred;
	text-decoration: none;
	padding-bottom: 1px;
}
hr {
	margin: 2rem 0;
	max-width: 3rem;
	border: none;
	border-top: 1px solid #e8e8e8;
}
postlink {
	display: block;
	margin: 0 0 .5rem;
}
postlink date {
	display: block;
	line-height: 1;
}
postlink a {
	color: #006fff;
	text-decoration: none;
}
date, date a {
	font-size: 13px;
	color: #aaa;
	text-decoration: none;
}
figure {
	padding: 0;
	margin: 0;
}
img {
    	max-width: 100%;
}
footer {
	margin: 5rem 0 0;
	color: #aaa;
}
footer a {
    	color: inherit;
}
</style>
</head>
<body>
<main>
	{{ partial "header" . }}
	{{ block "main" . }}{{ end }}
	{{ partial "footer" . }}
</main>
</body>
</html>
