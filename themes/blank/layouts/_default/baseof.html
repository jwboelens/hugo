<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=icon href=data:,>
	<title>{{ .Title }}</title>
<style type="text/css">
body {
  font-family: Helvetica;
  font-size: 13px;
}
	
header {
	display: block;
	margin: 0 0 2em;
}
	
@media (max-width: 800px) {
	body {
		padding: 1.5em 1.5em;
}
    header {
		margin: 0 0 4em;
}
}

.logo {
	font-weight: 600;
	display: inline-block;
	text-decoration: none;
	color: #111111;
	border-bottom: none;
	margin-bottom: 4px;
	letter-spacing: -0.02em;
}
	
nav {
	color: #aaa;
}
	
nav a {
	color: #aaa;
	margin-right: 1em;
	text-decoration: none;
	border-bottom: none;
}
</style>
</head>
<body>
	{{ partial "header" . }}
	<div id="content">
	{{ block "main" . }}{{ end }}
	</div>
</body>
</html>
