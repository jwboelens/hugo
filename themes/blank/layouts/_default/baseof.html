<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=icon href=data:,>
	<title>{{ .Title }}</title>
<style type="text/css">
body{font:100%/1.48 -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
    "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";-moz-osx-font-smoothing: grayscale;}
hr{background:lightgrey;border:0;height:1px;}
h1,h2,h3{font-size:20px;line-height:1.2;margin:2rem 0 0;}
main{max-width:66ch;padding:4ch 8ch;margin:0;}
img{height:auto;max-width:100%;}
pre{overflow:auto;}
table{text-align:left;width:100%;}
b,strong{font-weight:600;}
@media(max-width:600px){
    main{padding:0 1ch 4ch;}
}
@media (prefers-color-scheme: dark) {
    body{background:#2d2d2d;filter:invert(1);}
    img,pre,iframe{filter:invert(1);}
}

</style>
</head>
<body>
<main>
	{{ partial "header" . }}
	{{ block "main" . }}{{ end }}
	{{ partial "footer" . }}
</main>
</body>
</html>
