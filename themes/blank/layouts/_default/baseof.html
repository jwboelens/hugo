<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel=icon href=data:,>
<title>{{ .Title }}</title>
<style type="text/css">
* {
    box-sizing: border-box;
}

    max-width: 38rem;
    padding: 1ch;
}

</head>
<body>

</html>
