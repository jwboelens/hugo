<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel=icon href=data:,>
<title>{{ .Title }}</title>
<style type="text/css">
body {
	font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
	max-width: 30rem;
	padding: 3.4rem 1.5rem 2rem;
	margin: 0 auto;
	font-size: 15px;
	line-height: 26px;
	-moz-osx-font-smoothing: grayscale;
}
header {
	margin: 0 0 5rem;
}
.logo {
	color: inherit;
	display: inline-block;
	font-weight: 600;
	text-decoration: none;
}
nav {
	margin: 1rem 0 0;
	display: block;
}
nav a {
	color: #aaa;
	text-decoration: none;
	margin-right: 1rem;
}
h1, h2, h3, h4, h5, h6 {
	font-size: inherit;
	line-height: inherit;
}
h1, h2, h3, h4, h5, h6, b, strong {
	font-weight: 600;
}
intro a {
	color: inherit;
	border-bottom: 1px solid indianred;
	text-decoration: none;
	padding-bottom: 1px;
}
hr {
	margin: 2rem 0;
	max-width: 3rem;
	border: none;
	border-top: 1px solid #e8e8e8;
}
a {
	color: inherit;
}
postlink {
	display: block;
	margin: 0 0 .5rem;
}
postlink date {
	display: block;
	line-height: 1;
}
postlink a {
	color: inherit;
}
date, date a {
	font-size: 11px;
	color: #aaa;
	text-decoration: none;
}
figure {
	padding: 0;
	margin: 0;
}
img {
    	max-width: 100%;
}
footer {
	margin: 5rem 0 0;
	color: #aaa;
}
footer a {
    	color: inherit;
}
ul {
	padding: 0;
	margin-left: 1rem;
}
ol {
	padding: 0;
	margin-left: 1rem;
}
year {
	display: inline-block;
	margin: 0 0 2rem;
	background: #f4f4f4;
	line-height: 1;
	padding: 4px 7px;
	border-radius: 4px;
}
.frontpage {
	margin: 0;
	padding: 0;
	list-style: none;
}
.frontpage li {
	margin: 0 0 2rem;
	display: block;
}
.frontpage a {
	color: inherit;
	text-decoration: none;
	font-weight: 600;
}
intro {
	display: block;
	color: #747474;
}
pre {
	white-space: pre-wrap;       /* css-3 */
	white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
	white-space: -pre-wrap;      /* Opera 4-6 */
	white-space: -o-pre-wrap;    /* Opera 7 */
	word-wrap: break-word;       /* Internet Explorer 5.5+ */
	background: #f4f4f4;
	padding: 6px 12px;
	border-radius: 5px;
}
</style>
</head>
<body>
<main>
	{{ partial "header" . }}
	{{ block "main" . }}{{ end }}
	{{ partial "footer" . }}
</main>
</body>
</html>
