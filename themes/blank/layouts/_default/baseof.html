<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=icon href=data:,>
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	{{ with .OutputFormats.Get "RSS" -}}
		{{ printf `<link rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .RelPermalink $.Site.Title | safeHTML }}
	{{- end }}
<style type="text/css">
html {
	font: 16px/1.6em monospace;
	-moz-osx-font-smoothing: grayscale;
	color: #000;
}
body {
	max-width: 30em;
	margin: 0 auto;
	padding: 2.5em 1.5em;
}
header {
	display: flex;
	justify-content: space-between;
	margin: 0 0 4em;
}
nav a {
	border: none;
	color: #aaa;
	margin-left: 1em;
}
h1, h2, h3, h4, h5, h6 {
	font-size: inherit;
	font-weight: 600;
	margin: 0 0 1rem 0;
	letter-spacing: -0.02em;
}
a {
	text-decoration: none;
	color: inherit;
	border-bottom: 1px solid #aaa;
}
b, strong {
	font-weight: 600;
}
hr {
	margin: 2rem 0;
	max-width: 3rem;
	border: none;
	border-top: 1px solid rgba(13,13,13,.2);
}
.logo {
	text-decoration: none;
	color: inherit;
	border-bottom: none;
	margin-bottom: 4px;
	letter-spacing: -0.02em;
}
notes {
	margin: 0 0 4em;
	display: block;
}
postlink {
	margin: 0 0 1em;
	display: block;
}
postlink a {
	color: inherit;
	border: none;
}
date {
	display: block;
	color: #aaa;
	font-size: 12px;
}
date a {
	border: none;
}
pre {
	padding: 3%;
	border-radius: 5px;
	word-wrap: break-word;
	white-space: pre-line;
	font-size: 13px;
	margin: 1.5em 0;
	box-shadow: 0 5px 10px rgba(0,0,0,0.12);
}

/* Movies */
movies li {
	list-style: none;
	margin: 0 0 .5em;
}
movies h3 {
	font-size: inherit;
	font-weight: 600;
	margin: 2em 0 1em 0;
	letter-spacing: -0.02em;
}
.star {
	width: 13px;
	height: 12px;
	display: inline-block;
	background: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTMiIGhlaWdodD0iMTIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTYuMzA5IDkuMjJMMi40MDkgMTJsMS40NC00LjU2N0wwIDQuNTgzbDQuNzg4LS4wNDJMNi4zMDggMCA3LjgzIDQuNTRsNC43ODkuMDQ0LTMuODUgMi44NDlMMTAuMjA5IDEyeiIgZmlsbC1ydWxlPSJldmVub2RkIi8+PC9zdmc+);
}

/* Photos */
.photos {
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	list-style: none;
	grid-column-gap: 1.5rem;
	grid-row-gap: 2rem;
	padding: 0;
}
.photos img {
	width: 100%;
	margin-bottom: 0;
}

/* Covers */
.covers {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	list-style: none;
	padding: 0;
	grid-gap: 15px 10px;
}
.covers img {
	width: 100%;
	margin-bottom: 0;
}
.covers li {
	font-size: 10px;
}
	
</style>
</head>
<body>
	{{ partial "header" . }}
	{{ block "main" . }}{{ end }}
	{{ partial "footer" . }}
</body>
</html>
