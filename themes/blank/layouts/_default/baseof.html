<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=icon href=data:,>
	<title>{{ .Title }}</title>
<style type="text/css">
	
html {
}
	
body {
  	font-size: 16px;
	max-width: 32em;
	margin: 0 auto;
	padding: 3em 1.5em;
}
	
header {
	display: block;
	margin: 0 0 3em;
}

.logo {
	font-weight: 600;
	display: inline-block;
	text-decoration: none;
	color: #111111;
	border-bottom: none;
	margin-bottom: 4px;
}
	
nav {
	color: #aaa;
}
	
nav a {
	color: #aaa;
	margin-right: 1em;
	text-decoration: none;
	border-bottom: none;
}

hr {
	margin: 2rem 0;
	max-width: 3rem;
	border: none;
	border-top: 1px solid #e8e8e8;
}	
h1 {
    	font-size: 175%;
	font-weight: 400;
}
h2 {
    	font-size: 150%;
	font-weight: 400;
}
postlink {
	display: block;
	margin: 0 0 .5em;
}
	
movies li {
	list-style: none;
}

movies date, postlink date, date {
	font-size: 11px;
	color: #aaa;
	text-transform: lowercase;
	margin: 0 0 1em;
	display: block;
}	

.star {
	width: 13px;
	height: 12px;
	display: inline-block;
	background: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTMiIGhlaWdodD0iMTIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTYuMzA5IDkuMjJMMi40MDkgMTJsMS40NC00LjU2N0wwIDQuNTgzbDQuNzg4LS4wNDJMNi4zMDggMCA3LjgzIDQuNTRsNC43ODkuMDQ0LTMuODUgMi44NDlMMTAuMjA5IDEyeiIgZmlsbC1ydWxlPSJldmVub2RkIi8+PC9zdmc+);
}

.covers {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	list-style: none;
	grid-column-gap: 1.5rem;
	grid-row-gap: 2rem;
	padding: 0;
}

.covers img {
	width: 100%;
	margin-bottom: 0;
}

</style>
</head>
<body>
	{{ partial "header" . }}
	<div id="content">
	{{ block "main" . }}{{ end }}
	</div>
</body>
</html>
