<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=icon href=data:,>
	<title>{{ .Title }}</title>
<style type="text/css">	
@font-face{
	font-family:Tiempos Text;
	font-style:normal;
	font-weight:400;
	src:url("https://cdn.jwboelens.org/TiemposTextWeb-Regular.woff2") format("woff2"),url("https://cdn.jwboelens.org/TiemposTextWeb-Regular.woff") format("woff")
}
@font-face{
	font-family:Tiempos Text;
	font-style:italic;
	font-weight:400;
	src:url("https://cdn.jwboelens.org/TiemposTextWeb-RegularItalic.woff2") format("woff2"),url("https://cdn.jwboelens.org/TiemposTextWeb-RegularItalic.woff") format("woff")
}
@font-face{
	font-family:Tiempos Text;
	font-style:normal;
	font-weight:600;
	src:url("https://cdn.jwboelens.org/TiemposTextWeb-Semibold.woff") format("woff")
}
html {
  font-family:Tiempos Text,Georgia,serif;
	font-size: 16px;
	line-height: 1.5;
	color: #000;
	-moz-osx-font-smoothing: grayscale;
}	
body {
  	font-size: 16px;
	max-width: 32em;
	margin: 0 auto;
	padding: 3em 1.5em;
}	
header {
	display: block;
	margin: 0 0 3em;
}
.logo {
	display: inline-block;
	text-decoration: none;
	color: #111111;
	border-bottom: none;
	margin-bottom: 4px;
}	
nav {
	color: #aaa;
}	
nav a {
	color: #006fff;
	margin-right: 1em;
	text-decoration: none;
	border-bottom: none;
}
hr {
	margin: 2rem 0;
	max-width: 3rem;
	border: none;
	border-top: 1px solid #e8e8e8;
}	
h1 {
    	font-size: 175%;
	font-weight: 400;
}
h3 {
	font-size: 125%;
	font-weight: 400;
	margin: 1.5em 0 1em;
}
postlink {
	display: block;
	margin: 0 0 .5em;
}	
postlink a {
	color: inherit;
	text-decoration: none;
}
pre {
	white-space: pre-wrap;       /* css-3 */
	white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
	white-space: -pre-wrap;      /* Opera 4-6 */
	white-space: -o-pre-wrap;    /* Opera 7 */
	word-wrap: break-word;       /* Internet Explorer 5.5+ */
	border-radius: 5px;
	border: 1px solid #eaeaea;
	padding: 1em 1.3em;
}
movies li {
	list-style: none;
}
movies date, postlink date, date {
	font-size: 12px;
	color: #aaa;
	text-transform: lowercase;
	margin: 0 0 1em;
	display: block;
}	
.star {
	width: 13px;
	height: 12px;
	display: inline-block;
	background: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTMiIGhlaWdodD0iMTIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTYuMzA5IDkuMjJMMi40MDkgMTJsMS40NC00LjU2N0wwIDQuNTgzbDQuNzg4LS4wNDJMNi4zMDggMCA3LjgzIDQuNTRsNC43ODkuMDQ0LTMuODUgMi44NDlMMTAuMjA5IDEyeiIgZmlsbC1ydWxlPSJldmVub2RkIi8+PC9zdmc+);
}
.covers {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	list-style: none;
	grid-column-gap: 1.5rem;
	grid-row-gap: 2rem;
	padding: 0;
}
.covers img {
	width: 100%;
	margin-bottom: 0;
}
</style>
</head>
<body>
	{{ partial "header" . }}
	<div id="content">
	{{ block "main" . }}{{ end }}
	</div>
</body>
</html>
