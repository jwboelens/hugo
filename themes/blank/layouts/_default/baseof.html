<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=icon href=data:,>
	<title>{{ .Title }}</title>
<style type="text/css">
html {
	-moz-osx-font-smoothing: grayscale;
}
	
body {
  font-family: Helvetica;
  font-size: 13px;
	max-width: 36em;
	margin: 0 auto;
	padding: 2.5em 1.5em;
}
	
header {
	display: block;
	margin: 0 0 2em;
}
	
@media (max-width: 800px) {
	body {
		padding: 1.5em 1.5em;
}
    header {
		margin: 0 0 4em;
}
}

.logo {
	font-weight: 600;
	display: inline-block;
	text-decoration: none;
	color: #111111;
	border-bottom: none;
	margin-bottom: 4px;
	letter-spacing: -0.02em;
}
	
nav {
	color: #aaa;
}
	
nav a {
	color: #aaa;
	margin-right: 1em;
	text-decoration: none;
	border-bottom: none;
}

movies li {
	list-style: none;
}

movies date {
	font-size: 13px;
	color: #aaa;
	text-transform: lowercase;
	margin: 0 0 1em;
	display: block;
}	

.star {
	width: 13px;
	height: 12px;
	display: inline-block;
	background: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTMiIGhlaWdodD0iMTIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTYuMzA5IDkuMjJMMi40MDkgMTJsMS40NC00LjU2N0wwIDQuNTgzbDQuNzg4LS4wNDJMNi4zMDggMCA3LjgzIDQuNTRsNC43ODkuMDQ0LTMuODUgMi44NDlMMTAuMjA5IDEyeiIgZmlsbC1ydWxlPSJldmVub2RkIi8+PC9zdmc+);
}
</style>
</head>
<body>
	{{ partial "header" . }}
	<div id="content">
	{{ block "main" . }}{{ end }}
	</div>
</body>
</html>
