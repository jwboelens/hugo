<!DOCTYPE html>
<html>
<title>janwillem.net | website by J.W. Boelens</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel=icon href=data:,>
<style>
body {
	font-size: 15px;
	line-height: 1.6;
	margin: 0;
	padding: 0;
}
div.archive {
	padding: 20px;
	display: grid;
	grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
}
div.archive > div {
	padding: 5px;
	display: flex;
	align-items: center;
	line-height: 0;
}
div.archive > div img {
	width: 100%;
}
</style>
<body>

<header>
<a href="/" class="logo">jwboelens.org</a><a class="nav" href="/">/photos</a>
</header>

<div>	
<div class="archive">
  {{ range .Pages.ByDate.Reverse }}
  <div>
    <a href="{{ .Permalink }}">{{ with .Params.thumbnail }}<img src="{{ . }}">{{ end }}</a>
  </div>
  {{ end }}
</div>
</div>
	
<footer>
</footer>
	
</body>

</html>
