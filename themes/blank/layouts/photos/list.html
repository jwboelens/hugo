<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=icon href=data:,>
	<title>{{ .Title }}</title>
<style type="text/css">
html {
	font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
	font-size: 14px;
	line-height: 1.5;
	-moz-osx-font-smoothing: grayscale;
	color: #000;
}
body {
	margin: 0 auto;
	padding: 10px;
}
header {
	margin: 0 0 4em;
}
.nav {
	border: none;
	color: #aaa;
	margin-left: 1em;
}
h1, h2, h3, h4, h5, h6 {
	font-size: inherit;
	font-weight: 600;
	margin: 0 0 1rem 0;
}
a {
	text-decoration: none;
	color: inherit;
}
b, strong {
	font-weight: 600;
}
hr {
	margin: 2rem 0;
	max-width: 3rem;
	border: none;
	border-top: 1px solid rgba(13,13,13,.2);
}
.logo {
	font-weight: 600;
	text-decoration: none;
	color: inherit;
	border-bottom: none;
	margin-bottom: 4px;
}
date {
	display: block;
	color: #aaa;
	font-size: 11px;
}

/* Photos */
.photos {
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	list-style: none;
	grid-column-gap: 10px;
	grid-row-gap: 4px;
	padding: 0;
}
.photos img {
	width: 100%;
	margin-bottom: 0;
}
.photos li {
	align-self: center;
}
@media(min-width:768px) {
 .photos {
  grid-template-columns:repeat(3,minmax(0,1fr))
 }
}
@media(min-width:1024px) {
 .photos {
  grid-template-columns:repeat(4,minmax(0,1fr));
 }
}
@media(min-width:1280px) {
 .photos {
  grid-template-columns:repeat(5,minmax(0,1fr))
 }
}
</style>
</head>
<body>

<header>
	<a class="logo" href="{{ .Site.BaseURL }}">Jan-Willem Boelens</a>	<a class="nav" href="/photos">photos</a>
</header>
	
<div class="photos">
	{{ range .Pages }}
		<div class="photo-item">
			<a href="{{ .Permalink }}"><img src="https://cdn.janwillem.net{{ .Params.photo }}?width=400&aspect_ratio=3:2&quality=50"></a>
		</div>	
	{{ end }}
</div>

</body>
</html>
