<!DOCTYPE html>
<html>
<title>janwillem.net | website by J.W. Boelens</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel=icon href=data:,>
<style>
@import url('https://rsms.me/inter/inter.css');
body {
	font-family: 'Inter', sans-serif;
	font-size: 15px;
	line-height: 1.6;
	max-width: 64em;
	margin: 0 auto;
	padding: 2em 2.5em;
	color: #4d4d4d;
}
/* Photos */
.projects {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	list-style: none;
	grid-column-gap: 5rem;
	grid-row-gap: 2rem;
	padding: 0;
	align-items: center;
}
.projects img {
	width: 100%;
	margin: 10px 0 0 0;
	border-radius: 2px;
}
@media screen and (max-width:976px){
	.projects {
		display: grid;
		grid-template-columns: repeat(2, 1fr);
		list-style: none;
		grid-column-gap: 1.5rem;
		grid-row-gap: .5rem;
		padding: 0;
}
	body {
		padding: 2em 1.5em;
}
}
</style>
<body>
<main>
	
<header>
<a href="/" class="logo">jwboelens.org</a><a class="nav" href="/">/photos</a>
</header>
	
<photos>
<ul class="projects">
  {{ range (.Data.Pages.ByParam "year") }}
  <li>
    <a href="{{ .Permalink }}">{{ with .Params.thumbnail }}<img src="{{ . }}">{{ end }}</a>
  </li>
  {{ end }}
</ul>
</photos>
	
<footer>
</footer>
	
</main>
</body>

</html>
