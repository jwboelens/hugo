<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=icon href=data:,>
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	{{ with .OutputFormats.Get "RSS" -}}
		{{ printf `<link rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .RelPermalink $.Site.Title | safeHTML }}
	{{- end }}
<style type="text/css">
@import url('https://rsms.me/inter/inter.css');
html { font-family: 'Inter', sans-serif; }
@supports (font-variation-settings: normal) {
html { font-family: 'Inter var', sans-serif; }
}
html {
	font-size: 15px;
	line-height: 1.5;
	-moz-osx-font-smoothing: grayscale;
	color: #121212;
	background: #f4f4f4;
}
body {
	max-width: 60em;
	margin: 0 auto;
	padding: 2.5em 1.5em;
}
header {
	display: flex;
	justify-content: space-between;
	margin: 0 0 4em;
	font-size: 16px;
}
nav a {
	border: none;
}
nav img {
	width: 16px;
	margin-left: 1em;
}
h1, h2, h3, h4, h5, h6 {
	font-size: inherit;
	font-weight: 600;
	margin: 0 0 1rem 0;
	letter-spacing: -0.02em;
}
a {
	text-decoration: none;
	color: inherit;
	border-bottom: 1px solid #aaa;
}
b, strong {
	font-weight: 600;
}
.logo {
	text-decoration: none;
	color: inherit;
	border-bottom: none;
	margin-bottom: 4px;
	letter-spacing: -0.02em;
}
date {
	display: block;
	color: #aaa;
	font-size: 11px;
}

/* Photos */
.photos {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	list-style: none;
	grid-column-gap: 1.5rem;
	grid-row-gap: 2rem;
	padding: 0;
}
.photos img {
	width: 100%;
	margin-bottom: 0;
}
img {
	max-width: 100%;
	margin-bottom: 0;
}

</style>
</head>
<body>

<header>
	<a class="logo" href="{{ .Site.BaseURL }}">ãƒ„</a>
	<nav>
		<a href="/photos"><img src="/images/image-light.png"></a>
		<a href="/movies"><img src="/images/monitor-play-light.png"></a>
	</nav>
</header>

<img src="{{ .Params.thumb }}?width=1600">

<date>{{ .Date.Format "02.01.2006" }}</date>

{{ partial "footer" . }}

</body>
</html>
