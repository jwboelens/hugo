<!DOCTYPE html>
<html>
<title>janwillem.net | website by J.W. Boelens</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel=icon href=data:,>
<style>
@import url('https://rsms.me/inter/inter.css');
body {
	font-family: 'Inter', sans-serif;
	font-size: 15px;
	line-height: 1.6;
	max-width: 64em;
	margin: 0 auto;
	padding: 2em 2.5em;
	color: #4d4d4d;
}
header {
	padding-bottom: 1em;
}
.logo {
	color: inherit;
	font-weight: 600;
}
.nav {
	color: #aaa;
}
footer {
	color: #aaa;
	font-size: 12px;
	line-height: 20px;
}
img {
	height: auto;
	max-width: 100%;
	margin: 10px 0 0 0;
}
date {
	font-size: 12px;
}
	
/* Photos */
.projects {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	list-style: none;
	grid-column-gap: 5rem;
	grid-row-gap: 2rem;
	padding: 0;
}
.projects img {
	width: 100%;
	margin: 10px 0 0 0;
	border-radius: 2px;
}
year {
	display: block;
	color: #aaa;
	font-size: 10px;
}

@media screen and (max-width:976px){
	.projects {
		display: grid;
		grid-template-columns: repeat(2, 1fr);
		list-style: none;
		grid-column-gap: 1.5rem;
		grid-row-gap: 2rem;
		padding: 0;
}
	body {
		padding: 2em 1.5em;
}
}
</style>
<body>
<main>
	
<header>
<a href="/" class="logo">jwboelens.org</a><a class="nav" href="/">/photos</a>
</header>
	
<photos>
   {{ with .Params.img }}<img src="{{ . }}">{{ end }}</a>
</photos>
	
<footer>
</footer>
	
</main>
</body>

</html>
