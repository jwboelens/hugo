<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=icon href=data:,>
	<title>{{ .Title }}</title>
<style type="text/css">
html {
	font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
	font-size: 14px;
	line-height: 1.5;
	-moz-osx-font-smoothing: grayscale;
	color: #000;
}
body {
	max-width: 60em;
	margin: 0 auto;
	padding: 2.5em 1.5em;
}
header {
	display: flex;
	justify-content: space-between;
	margin: 0 0 4em;
}
nav a {
	border: none;
	color: #aaa;
	margin-left: 1em;
}
h1, h2, h3, h4, h5, h6 {
	font-size: inherit;
	font-weight: 600;
	margin: 0 0 1rem 0;
}
a {
	text-decoration: none;
	color: inherit;
}
b, strong {
	font-weight: 600;
}
hr {
	margin: 2rem 0;
	max-width: 3rem;
	border: none;
	border-top: 1px solid rgba(13,13,13,.2);
}
.logo {
	text-decoration: none;
	color: inherit;
	border-bottom: none;
	margin-bottom: 4px;
}
date {
	display: block;
	color: #aaa;
	font-size: 11px;
}

/* Photos */
.photos {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    list-style: none;
    grid-column-gap: 10px;
    grid-row-gap: 4px;
    padding: 0;
}
.photos img {
	width: 100%;
	margin-bottom: 0;
}
.photos li {
	align-self: center;
}
</style>
</head>
<body>
	
<header>
	<a class="logo" href="{{ .Site.BaseURL }}">ãƒ„</a>
	<nav>
		<a href="/photos">photos</a>
		<a href="/movies">movies</a>
	</nav>
</header>

<img src="https://superspeed.b-cdn.net{{ .Params.photo }}?width=1600">

<date>{{ .Date.Format "02.01.2006" }}</date>

{{ partial "footer" . }}

</body>
</html>
